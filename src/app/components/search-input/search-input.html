<div class="search-bar">
  <input
    class="input-search"
    type="text"
    name="inputTodo"
    placeholder="Enter todo....."
    [value]="mode?.modeName === 'Add' ? inputValue : valueEditTodo"
    [(ngModel)]="inputValue"
  />

  <button
    [style.background-color]="mode?.modeBackground"
    type="submit"
    (click)="handleAddNewTodo()"
  >
    {{ mode?.modeName }}
  </button>
</div>
